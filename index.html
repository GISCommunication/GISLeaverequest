<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIS Leave Request Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 5px;
    }
    h3 {
      text-align: center;
      color: #666;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #003366;
      color: white;
      margin-top: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005999;
    }
    .loading-message {
      margin-top: 15px;
      padding: 10px;
      background: #fff3cd;
      border-left: 5px solid #ffc107;
      font-style: italic;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GEMS International School, Al Khail</h1>
    <h3>Leave Request Form</h3>

    <form id="leaveForm">
      <label>Email</label>
      <input type="email" id="email" required />

      <button type="button" onclick="validateEmail()">Validate Email</button>

      <div id="loadingMessage" class="loading-message">
        GIS takes safeguarding seriously. Please wait whilst we validate the email...
      </div>

      <div id="studentSection" style="display: none;">
        <label>Student Name</label>
        <select id="studentName" required onchange="updateStudentInfo()"></select>

        <label>Student ID</label>
        <input type="text" id="studentId" readonly />

        <label>Grade</label>
        <input type="text" id="grade" readonly />

        <label>Section</label>
        <input type="text" id="section" readonly />

        <label>Leave Type</label>
        <select id="leaveType" required>
          <option value="">Select</option>
          <option value="Sick Leave">Sick Leave</option>
          <option value="Planned Leave">Planned Leave</option>
          <option value="Unplanned Leave">Unplanned Leave</option>
          <option value="Early Dismissal">Early Dismissal</option>
        </select>

        <label>From Date</label>
        <input type="date" id="fromDate" required />

        <label>To Date</label>
        <input type="date" id="toDate" required />

        <label>Reason</label>
        <textarea id="reason" required></textarea>

        <button type="submit">Submit Request</button>
      </div>
    </form>
  </div>

  <script>
    function validateEmail() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Please enter an email.");

      document.getElementById("loadingMessage").style.display = "block";
      document.getElementById("studentSection").style.display = "none";

      fetch(`https://script.google.com/macros/s/AKfycbydNwIgNePZ5LBmfoH5OE9RkaZ_TjZDJcHqeuGUA1sXzAcxVqX8YkWKBrsRViZ6xlBD/exec?email=${email}`)
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("loadingMessage").style.display = "none";
          const dropdown = document.getElementById("studentName");
          dropdown.innerHTML = "";

          if (!data.students || data.students.length === 0) {
            alert("No student found.");
            return;
          }

          data.students.forEach((student) => {
            const opt = document.createElement("option");
            opt.value = student.name;
            opt.textContent = student.name;
            opt.dataset.id = student.studentId;
            opt.dataset.grade = student.grade;
            opt.dataset.section = student.section;
            dropdown.appendChild(opt);
          });

          document.getElementById("studentSection").style.display = "block";
          updateStudentInfo();
        })
        .catch((err) => {
          console.error(err);
          alert("Error validating email. Please try again.");
        });
    }

    function updateStudentInfo() {
      const selected = document.getElementById("studentName").selectedOptions[0];
      document.getElementById("studentId").value = selected.dataset.id || "";
      document.getElementById("grade").value = selected.dataset.grade || "";
      document.getElementById("section").value = selected.dataset.section || "";
    }

    document.getElementById("leaveForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const selected = document.getElementById("studentName").selectedOptions[0];

      const data = {
        email: document.getElementById("email").value,
        studentName: selected.value,
        studentId: selected.dataset.id,
        grade: selected.dataset.grade,
        section: selected.dataset.section,
        leaveType: document.getElementById("leaveType").value,
        fromDate: document.getElementById("fromDate").value,
        toDate: document.getElementById("toDate").value,
        reason: document.getElementById("reason").value,
      };

      fetch("https://script.google.com/macros/s/AKfycbydNwIgNePZ5LBmfoH5OE9RkaZ_TjZDJcHqeuGUA1sXzAcxVqX8YkWKBrsRViZ6xlBD/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((response) => {
          if (response.status === "Success") {
            alert("Leave request submitted successfully!");
            window.location.reload();
          } else {
            alert("Submission failed. Please try again.");
          }
        })
        .catch((err) => {
          console.error("Submit Error:", err);
          alert("An error occurred while submitting.");
        });
    });
  </script>
</body>
</html>
