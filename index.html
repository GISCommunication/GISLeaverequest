<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIS Leave Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    h3 {
      text-align: center;
      color: #666;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003366;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #005999;
    }
    .hidden { display: none; }
    .loading-message {
      background: #fff3cd;
      padding: 10px;
      margin-top: 10px;
      border-left: 5px solid #ffc107;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GEMS International School, Al Khail</h1>
    <h3>Student Leave Request Form</h3>

    <form id="leaveForm">
      <label>Email</label>
      <input type="email" id="email" required>
      <button type="button" onclick="validateEmail()">Validate Email</button>

      <div id="loadingMessage" class="loading-message hidden">
        GIS takes safeguarding seriously. Please wait whilst we validate the email...
      </div>

      <div id="studentSection" class="hidden">
        <label>Student Name</label>
        <select id="studentName" required onchange="updateStudentInfo()"></select>

        <label>Student ID</label>
        <input type="text" id="studentId" readonly>

        <label>Grade</label>
        <input type="text" id="grade" readonly>

        <label>Section</label>
        <input type="text" id="section" readonly>

        <label>Leave Type</label>
        <select id="leaveType" required onchange="handleLeaveTypeChange()">
          <option value="">Select</option>
          <option value="Sick Leave">Sick Leave</option>
          <option value="Planned Leave">Planned Leave</option>
          <option value="Unplanned Leave">Unplanned Leave</option>
          <option value="Early Dismissal">Early Dismissal</option>
        </select>

        <label>From Date</label>
        <input type="date" id="fromDate" required>

        <label>To Date</label>
        <input type="date" id="toDate" required>

        <label>Reason</label>
        <textarea id="reason" required></textarea>

        <!-- Dismissal Plan: Hidden for PK–G5, Shown for G6–12 -->
        <input type="hidden" id="dismissalPlanHidden" />

        <div id="dismissalPlanContainer" class="hidden">
          <label>Dismissal Plan</label>
          <select id="dismissalPlanSelect">
            <option value="">Select</option>
            <option value="Parent/Guardian will pick up the student from school">Parent/Guardian will pick up the student from school</option>
            <option value="Student will leave on their own after early dismissal">Student will leave on their own after early dismissal</option>
          </select>
        </div>

        <button type="submit">Submit Request</button>
      </div>
    </form>
  </div>

  <script>
    const lowerGrades = ["PK", "KG1", "KG2", "Grade 1", "Grade 2", "Grade 3", "Grade 4", "Grade 5"];

    function validateEmail() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Please enter an email.");
      document.getElementById("loadingMessage").classList.remove("hidden");
      document.getElementById("studentSection").classList.add("hidden");

      fetch(`https://script.google.com/macros/s/AKfycbydNwIgNePZ5LBmfoH5OE9RkaZ_TjZDJcHqeuGUA1sXzAcxVqX8YkWKBrsRViZ6xlBD/exec?email=${email}`)
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("loadingMessage").classList.add("hidden");
          const dropdown = document.getElementById("studentName");
          dropdown.innerHTML = "";

          if (!data.students || data.students.length === 0) {
            alert("No student found.");
            return;
          }

          data.students.forEach((student) => {
            const opt = document.createElement("option");
            opt.value = student.name;
            opt.textContent = student.name;
            opt.dataset.id = student.studentId;
            opt.dataset.grade = student.grade;
            opt.dataset.section = student.section;
            dropdown.appendChild(opt);
          });

          document.getElementById("studentSection").classList.remove("hidden");
          updateStudentInfo();
        });
    }

    function updateStudentInfo() {
      const selected = document.getElementById("studentName").selectedOptions[0];
      document.getElementById("studentId").value = selected.dataset.id || "";
      document.getElementById("grade").value = selected.dataset.grade || "";
      document.getElementById("section").value = selected.dataset.section || "";
      handleLeaveTypeChange();
    }

    function handleLeaveTypeChange() {
      const leaveType = document.getElementById("leaveType").value;
      const grade = document.getElementById("grade").value.trim();
      const dismissalPlanContainer = document.getElementById("dismissalPlanContainer");
      const dismissalPlanHidden = document.getElementById("dismissalPlanHidden");
      const dismissalPlanSelect = document.getElementById("dismissalPlanSelect");

      if (leaveType === "Early Dismissal") {
        if (lowerGrades.includes(grade)) {
          alert("Parents must pick the student from school.");
          dismissalPlanHidden.value = "Parent/Guardian will pick up the student from school";
          dismissalPlanSelect.value = "";
          dismissalPlanContainer.classList.add("hidden");
        } else {
          dismissalPlanHidden.value = "";
          dismissalPlanSelect.value = "";
          dismissalPlanContainer.classList.remove("hidden");
        }
      } else {
        dismissalPlanHidden.value = "";
        dismissalPlanSelect.value = "";
        dismissalPlanContainer.classList.add("hidden");
      }
    }

    document.getElementById("leaveForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const selected = document.getElementById("studentName").selectedOptions[0];
      const dismissalPlan = document.getElementById("dismissalPlanHidden").value || document.getElementById("dismissalPlanSelect").value;
      const leaveType = document.getElementById("leaveType").value;

      if (leaveType === "Early Dismissal" && !dismissalPlan) {
        alert("Please select a dismissal plan.");
        return;
      }

      const data = {
        email: document.getElementById("email").value,
        studentName: selected.value,
        studentId: selected.dataset.id,
        grade: selected.dataset.grade,
        section: selected.dataset.section,
        leaveType,
        fromDate: document.getElementById("fromDate").value,
        toDate: document.getElementById("toDate").value,
        reason: document.getElementById("reason").value,
        dismissalPlan
      };

      fetch("https://script.google.com/macros/s/AKfycbydNwIgNePZ5LBmfoH5OE9RkaZ_TjZDJcHqeuGUA1sXzAcxVqX8YkWKBrsRViZ6xlBD/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((response) => {
          if (response.status === "Success") {
            alert("Leave request submitted successfully!");
            window.location.reload();
          } else {
            alert("Submission failed.");
          }
        })
        .catch((err) => {
          console.error(err);
          alert("An error occurred while submitting.");
        });
    });
  </script>
</body>
</html>
