<!DOCTYPE html>
<html>
<head>
  <title>GIS Leave Request</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    .field-label { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>GIS Leave Request Form</h2>

  <form id="leaveForm">
    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <button type="button" onclick="validateEmail()">Validate Email</button><br><br>

    <div id="studentSection" class="hidden">
      <div class="field-label">Student Name:</div>
      <select id="studentName" name="studentName" required onchange="updateStudentInfo()"></select><br><br>

      <div id="studentDetails">
        <div><span class="field-label">Student ID:</span> <span id="displayId"></span></div>
        <div><span class="field-label">Grade:</span> <span id="displayGrade"></span></div>
        <div><span class="field-label">Section:</span> <span id="displaySection"></span></div>
      </div><br>

      <div class="field-label">Leave Type:</div>
      <select id="leaveType" name="leaveType" required onchange="handleLeaveTypeChange()">
        <option value="">Select Leave Type</option>
        <option value="Sick Leave">Sick Leave</option>
        <option value="Planned Leave">Planned Leave</option>
        <option value="Unplanned Leave">Unplanned Leave</option>
        <option value="Early Dismissal">Early Dismissal</option>
      </select><br><br>

      <div class="field-label">From Date:</div>
      <input type="date" id="fromDate" required><br><br>

      <div class="field-label">To Date:</div>
      <input type="date" id="toDate" required><br><br>

      <div class="field-label">Reason:</div>
      <textarea id="reason" required></textarea><br><br>

      <!-- Dismissal plan -->
      <div id="dismissalPlanContainer" class="hidden">
        <div class="field-label">Dismissal Plan:</div>
        <select id="dismissalOptionSelect" name="dismissalPlan">
          <option value="">Select an option</option>
          <option value="Parent/Guardian will pick up the student from school">Parent/Guardian will pick up the student from school</option>
          <option value="Student will leave on their own after early dismissal">Student will leave on their own after early dismissal</option>
        </select>
      </div>

      <input type="hidden" id="dismissalOptionHidden" name="dismissalPlan">

      <br><button type="submit">Submit Request</button>
    </div>
  </form>

  <script>
    function validateEmail() {
      const email = document.getElementById('email').value;
      if (!email) return alert("Please enter an email.");

      alert("GIS takes safeguarding seriously. Please wait whilst we validate the email against our records...");

      fetch(`https://script.google.com/macros/s/AKfycbydNwIgNePZ5LBmfoH5OE9RkaZ_TjZDJcHqeuGUA1sXzAcxVqX8YkWKBrsRViZ6xlBD/exec?email=${email}`)
        .then(res => res.json())
        .then(data => {
          const dropdown = document.getElementById('studentName');
          dropdown.innerHTML = '';
          if (!data.students || data.students.length === 0) {
            alert("No student found.");
            return;
          }

          data.students.forEach(student => {
            const opt = document.createElement('option');
            opt.value = student.name;
            opt.textContent = student.name;
            opt.dataset.id = student.studentId;
            opt.dataset.grade = student.grade;
            opt.dataset.section = student.section;
            dropdown.appendChild(opt);
          });

          document.getElementById('studentSection').classList.remove('hidden');
          updateStudentInfo(); // Show initial details
        });
    }

    function updateStudentInfo() {
      const dropdown = document.getElementById('studentName');
      const selected = dropdown.options[dropdown.selectedIndex];

      document.getElementById('displayId').textContent = selected.dataset.id || '';
      document.getElementById('displayGrade').textContent = selected.dataset.grade || '';
      document.getElementById('displaySection').textContent = selected.dataset.section || '';
    }

    function handleLeaveTypeChange() {
      const leaveType = document.getElementById('leaveType').value;
      const selected = document.getElementById('studentName').options[document.getElementById('studentName').selectedIndex];
      const grade = selected.dataset.grade || '';

      const primaryGrades = ["PK", "KG1", "KG2", "Grade 1", "Grade 2", "Grade 3", "Grade 4", "Grade 5"];

      if (leaveType === "Early Dismissal") {
        if (primaryGrades.includes(grade)) {
          alert("Parent/Guardian will pick up the student from school.");
          document.getElementById('dismissalOptionHidden').value = "Parent/Guardian will pick up the student from school";
          document.getElementById('dismissalOptionSelect').value = "";
          document.getElementById('dismissalPlanContainer').classList.add('hidden');
        } else {
          document.getElementById('dismissalOptionHidden').value = "";
          document.getElementById('dismissalPlanContainer').classList.remove('hidden');
        }
      } else {
        document.getElementById('dismissalOptionHidden').value = "";
        document.getElementById('dismissalOptionSelect').value = "";
        document.getElementById('dismissalPlanContainer').classList.add('hidden');
      }
    }

    document.getElementById('leaveForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const studentDropdown = document.getElementById('studentName');
      const selected = studentDropdown.options[studentDropdown.selectedIndex];

      const dismissalHidden = document.getElementById('dismissalOptionHidden').value;
      const dismissalSelect = document.getElementById('dismissalOptionSelect').value;
      const leaveType = document.getElementById('leaveType').value;
      const dismissalPlan = dismissalHidden || dismissalSelect;

      if (leaveType === "Early Dismissal" && !dismissalPlan) {
        alert("Please select or confirm dismissal plan.");
        return;
      }

      const payload = {
        email: document.getElementById('email').value,
        studentName: selected.value,
        studentId: selected.dataset.id,
        grade: selected.dataset.grade,
        section: selected.dataset.section,
        leaveType,
        fromDate: document.getElementById('fromDate').value,
        toDate: document.getElementById('toDate').value,
        reason: document.getElementById('reason').value,
        dismissalPlan
      };

      fetch("https://script.google.com/macros/s/AKfycbydNwIgNePZ5LBmfoH5OE9RkaZ_TjZDJcHqeuGUA1sXzAcxVqX8YkWKBrsRViZ6xlBD/exec", {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      })
        .then(res => res.json())
        .then(response => {
          if (response.status === 'Success') {
            alert("Leave request submitted!");
            document.getElementById('leaveForm').reset();
            document.getElementById('studentSection').classList.add('hidden');
            document.getElementById('dismissalPlanContainer').classList.add('hidden');
          } else {
            alert("Error occurred. Please try again.");
          }
        });
    });
  </script>
</body>
</html>
