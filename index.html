<!DOCTYPE html>
<html>
<head>
  <title>GIS Leave Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    .hidden { display: none; }
    .loading-message {
      background-color: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
      font-style: italic;
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select, input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h2>GIS Leave Request Form</h2>

  <form id="leaveForm">
    <label>Email</label>
    <input type="email" id="email" required>
    <button type="button" onclick="validateEmail()">Validate Email</button>

    <div id="loadingMessage" class="loading-message hidden">GIS takes safeguarding seriously. Please wait whilst we validate the email against our records...</div>

    <div id="studentSection" class="hidden">
      <label>Student Name</label>
      <select id="studentName" name="studentName" required onchange="updateStudentInfo()"></select>

      <label>Student ID</label>
      <input type="text" id="studentId" readonly>

      <label>Grade</label>
      <input type="text" id="grade" readonly>

      <label>Section</label>
      <input type="text" id="section" readonly>

      <label>Leave Type</label>
      <select id="leaveType" required onchange="handleLeaveTypeChange()">
        <option value="">Select</option>
        <option value="Sick Leave">Sick Leave</option>
        <option value="Planned Leave">Planned Leave</option>
        <option value="Unplanned Leave">Unplanned Leave</option>
        <option value="Early Dismissal">Early Dismissal</option>
      </select>

      <label>From Date</label>
      <input type="date" id="fromDate" required>

      <label>To Date</label>
      <input type="date" id="toDate" required>

      <label>Reason<br><small>(Please mention dismissal time for Early Dismissal)</small></label>
      <textarea id="reason" required></textarea>

      <div id="dismissalPlanContainer" class="hidden">
        <label>Dismissal Plan</label>
        <select id="dismissalOptionSelect">
          <option value="">Select an option</option>
          <option value="Parent/Guardian will pick up the student from school">Parent/Guardian will pick up the student from school</option>
          <option value="Student will leave on their own after early dismissal">Student will leave on their own after early dismissal</option>
        </select>
      </div>

      <input type="hidden" id="dismissalOptionHidden" name="dismissalPlan">
      <br><button type="submit">Submit Request</button>
    </div>
  </form>

  <script>
    function validateEmail() {
      const email = document.getElementById('email').value.trim();
      if (!email) return alert("Please enter an email.");
      const loading = document.getElementById('loadingMessage');
      loading.classList.remove('hidden');
      document.getElementById('studentSection').classList.add('hidden');

      fetch(`https://script.google.com/macros/s/AKfycbydNwIgNePZ5LBmfoH5OE9RkaZ_TjZDJcHqeuGUA1sXzAcxVqX8YkWKBrsRViZ6xlBD/exec?email=${email}`)
        .then(res => res.json())
        .then(data => {
          loading.classList.add('hidden');
          const dropdown = document.getElementById('studentName');
          dropdown.innerHTML = '';

          if (!data.students || data.students.length === 0) {
            alert("No student found for this email.");
            return;
          }

          data.students.forEach(student => {
            const opt = document.createElement('option');
            opt.value = student.name;
            opt.textContent = student.name;
            opt.dataset.id = student.studentId;
            opt.dataset.grade = student.grade;
            opt.dataset.section = student.section;
            dropdown.appendChild(opt);
          });

          document.getElementById('studentSection').classList.remove('hidden');
          updateStudentInfo();
        });
    }

    function updateStudentInfo() {
      const selected = document.getElementById('studentName').selectedOptions[0];
      document.getElementById('studentId').value = selected.dataset.id || '';
      document.getElementById('grade').value = selected.dataset.grade || '';
      document.getElementById('section').value = selected.dataset.section || '';
    }

    function handleLeaveTypeChange() {
      const leaveType = document.getElementById('leaveType').value;
      const grade = document.getElementById('grade').value;
      const lowerGrades = ["PK", "KG1", "KG2", "Grade 1", "Grade 2", "Grade 3", "Grade 4", "Grade 5"];

      const hiddenInput = document.getElementById('dismissalOptionHidden');
      const selectBox = document.getElementById('dismissalOptionSelect');
      const container = document.getElementById('dismissalPlanContainer');

      if (leaveType === "Early Dismissal") {
        if (lowerGrades.includes(grade)) {
          alert("Parents must collect student from school.");
          hiddenInput.value = "Parent/Guardian will pick up the student from school";
          container.classList.add('hidden');
        } else {
          hiddenInput.value = "";
          selectBox.value = "";
          container.classList.remove('hidden');
        }
      } else {
        hiddenInput.value = "";
        selectBox.value = "";
        container.classList.add('hidden');
      }
    }

    document.getElementById('leaveForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const studentDropdown = document.getElementById('studentName');
      const selected = studentDropdown.selectedOptions[0];

      const dismissalPlan = document.getElementById('dismissalOptionHidden').value || document.getElementById('dismissalOptionSelect').value;
      const leaveType = document.getElementById('leaveType').value;

      if (leaveType === "Early Dismissal" && !dismissalPlan) {
        alert("Please select a dismissal plan.");
        return;
      }

      const data = {
        email: document.getElementById('email').value,
        studentName: selected.value,
        studentId: selected.dataset.id,
        grade: selected.dataset.grade,
        section: selected.dataset.section,
        leaveType,
        fromDate: document.getElementById('fromDate').value,
        toDate: document.getElementById('toDate').value,
        reason: document.getElementById('reason').value,
        dismissalPlan
      };

      fetch("https://script.google.com/macros/s/AKfycbydNwIgNePZ5LBmfoH5OE9RkaZ_TjZDJcHqeuGUA1sXzAcxVqX8YkWKBrsRViZ6xlBD/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(response => {
        if (response.status === 'Success') {
          alert("Leave request submitted successfully!");
          window.location.reload(); // auto refresh
        } else {
          alert("Submission failed. Please try again.");
        }
      });
    });
  </script>

</body>
</html>
