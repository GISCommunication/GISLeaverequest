<!DOCTYPE html>
<html>
<head>
  <title>GIS Leave Request</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>GIS Leave Request Form</h2>

  <form id="leaveForm">
    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <button type="button" onclick="validateEmail()">Validate Email</button><br><br>

    <div id="studentSection" class="hidden">
      <label>Student Name:</label><br>
      <select id="studentName" name="studentName" required></select><br><br>

      <label>Leave Type:</label><br>
      <select id="leaveType" name="leaveType" required onchange="handleLeaveTypeChange()">
        <option value="">Select Leave Type</option>
        <option value="Sick Leave">Sick Leave</option>
        <option value="Planned Leave">Planned Leave</option>
        <option value="Unplanned Leave">Unplanned Leave</option>
        <option value="Early Dismissal">Early Dismissal</option>
      </select><br><br>

      <label>From Date:</label><br>
      <input type="date" id="fromDate" required><br><br>

      <label>To Date:</label><br>
      <input type="date" id="toDate" required><br><br>

      <label>Reason:</label><br>
      <textarea id="reason" required></textarea><br><br>

      <!-- Hidden or dropdown for dismissal plan -->
      <div id="dismissalPlanContainer" class="hidden">
        <label>Dismissal Plan:</label><br>
        <select id="dismissalOptionSelect" name="dismissalPlan">
          <option value="">Select an option</option>
          <option value="Parent/Guardian will pick up the student from school">Parent/Guardian will pick up the student from school</option>
          <option value="Student will leave on their own after early dismissal">Student will leave on their own after early dismissal</option>
        </select>
      </div>
      <input type="hidden" id="dismissalOptionHidden" name="dismissalPlan">

      <br><button type="submit">Submit Request</button>
    </div>
  </form>

  <script>
    let selectedStudent = {};

    function validateEmail() {
      const email = document.getElementById('email').value;
      if (!email) return alert("Please enter an email.");

      alert("GIS takes safeguarding seriously. Please wait whilst we validate the email against our records...");

      fetch(`https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec?email=${email}`)
        .then(response => response.json())
        .then(data => {
          const dropdown = document.getElementById('studentName');
          dropdown.innerHTML = '';
          if (data.students.length === 0) {
            alert("No student found for this email.");
            return;
          }

          data.students.forEach(student => {
            const option = document.createElement('option');
            option.value = student.name;
            option.textContent = student.name;
            option.dataset.id = student.studentId;
            option.dataset.grade = student.grade;
            option.dataset.section = student.section;
            dropdown.appendChild(option);
          });

          document.getElementById('studentSection').classList.remove('hidden');
        });
    }

    function handleLeaveTypeChange() {
      const leaveType = document.getElementById('leaveType').value;
      const studentDropdown = document.getElementById('studentName');
      const selectedOption = studentDropdown.options[studentDropdown.selectedIndex];

      const grade = selectedOption?.dataset?.grade || '';
      const primaryGrades = ["PK", "KG1", "KG2", "Grade 1", "Grade 2", "Grade 3", "Grade 4", "Grade 5"];

      if (leaveType === "Early Dismissal") {
        if (primaryGrades.includes(grade)) {
          alert("Parent/Guardian will pick up the student from school.");
          document.getElementById('dismissalOptionHidden').value = "Parent/Guardian will pick up the student from school";
          document.getElementById('dismissalPlanContainer').classList.add('hidden');
        } else {
          document.getElementById('dismissalOptionSelect').value = '';
          document.getElementById('dismissalPlanContainer').classList.remove('hidden');
        }
      } else {
        document.getElementById('dismissalOptionHidden').value = '';
        document.getElementById('dismissalPlanContainer').classList.add('hidden');
      }
    }

    document.getElementById('leaveForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const studentDropdown = document.getElementById('studentName');
      const selectedOption = studentDropdown.options[studentDropdown.selectedIndex];

      const data = {
        email: document.getElementById('email').value,
        studentName: selectedOption.value,
        studentId: selectedOption.dataset.id,
        grade: selectedOption.dataset.grade,
        section: selectedOption.dataset.section,
        leaveType: document.getElementById('leaveType').value,
        fromDate: document.getElementById('fromDate').value,
        toDate: document.getElementById('toDate').value,
        reason: document.getElementById('reason').value,
        dismissalPlan: document.getElementById('dismissalOptionHidden').value || document.getElementById('dismissalOptionSelect').value
      };

      if (data.leaveType === "Early Dismissal" && !data.dismissalPlan) {
        alert("Please select a dismissal plan.");
        return;
      }

      ffetch("https://script.google.com/macros/s/AKfycbydNwIgNePZ5LBmfoH5OE9RkaZ_TjZDJcHqeuGUA1sXzAcxVqX8YkWKBrsRViZ6xlBD/exec", {
  method: "POST",
  body: JSON.stringify(data),
  headers: { "Content-Type": "application/json" }
})
      .then(res => res.json())
      .then(response => {
        if (response.status === 'Success') {
          alert("Leave request submitted successfully!");
          document.getElementById('leaveForm').reset();
          document.getElementById('studentSection').classList.add('hidden');
        } else {
          alert("Submission failed. Please try again.");
        }
      });
    });
  </script>
</body>
</html>
